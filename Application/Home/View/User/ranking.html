<div class="main"> 
  <div class="phb_div">
      <div class="phb">
          <ul>
             <volist name="lists" id="vo" key="k">
              <li>
                  <div class="con_ph">
                         <if condition="$k lt 4">
                          <div class="xh_div qsg">{$k}</div>
                            <else/>
                           <div class="xh_div ">{$k}</div>
                         </if>
                        <div class="tx_div">
                          <if condition="$vo.portrait eq ''">
                             <img src="__IMG__/avatar.jpg"/>
                              <else/>
                             <img src="{$vo.portrait}"/>
                           </if>
                          
                        </div>
                        <div class="nickname_div">{$vo.nickname}</div>
                         <div class="rm_div">{$vo.name}</div>   
                        
                        <div class="jq_div qsg">ï¿¥{$vo.pric}</div>
                    </div>
                </li>
              </volist> 
            </ul>
        </div>
    </div>
</div>
