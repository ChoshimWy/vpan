<extend name="Base/common"/>
<block name="content">
<link rel="stylesheet" href="__CSS__/compiled/new-user.css" type="text/css" media="screen" />  
<style>
	.new-user .form-wrapper input[type="text"]{border: 1px solid #D0D0D0;}
</style>
   <div class="container-fluid">
            <div id="pad-wrapper" class="new-user">
                <div class="row-fluid header">
                    <h3>会员管理&nbsp;>&nbsp添加会员单位</h3>
                </div>

                <div class="row-fluid form-wrapper">
                    <form action="{:U(Menber/madd)}" method="post" class="new_user_form">
                    <!-- left column -->
                    <div class="span6 with-sidebar">
                    	<input class="span4" type="hidden" name="otype" value="2"/>
                        <div class="span9 field-box uname">
                            <label>姓名:</label>
                            <input class="span4" type="text" name="username" value="" data-toggle="tooltip" data-trigger="focus" title="请输入会员姓名" data-placement="right" />
                        </div>
                        <div class="span9 field-box">
                            <label>电话:</label>
                            <input class="span3" type="text" name="utel" value="" data-toggle="tooltip" data-trigger="focus" title="请输入会员电话" data-placement="right" />
                        </div>
                        <div class="span9 field-box">
                            <label>办公地址:</label>
                            <input class="span8" type="text" name="address" value="" data-toggle="tooltip" data-trigger="focus" title="请输入办公地址" data-placement="right" />
                        </div>
                        <div class="span9 field-box">
                            <label>身份证号码:</label>
                            <input class="span8" type="text" name="brokerid" value="" data-toggle="tooltip" data-trigger="focus" title="请输入身份证号码" data-placement="right" />
                        </div>
                        <div class="span9 field-box">
                            <label>公司名称:</label>
                            <input class="span8" type="text" name="comname" value="" data-toggle="tooltip" data-trigger="focus" title="请输入公司名称" data-placement="right" />
                        </div>
                        <div class="span9 field-box">
                            <label>公司资质:</label>
                            <input class="span8" type="text" name="comqua" value="" data-toggle="tooltip" data-trigger="focus" title="请输入公司资质号码" data-placement="right" />
                        </div>
                        <div class="span9 field-box">
                            <label>返点:</label>
                            <input class="span1" type="text" name="rebate" value="" data-toggle="tooltip" data-trigger="focus" title="请输入交易返点" data-placement="right" />%&nbsp;&nbsp;注：单这条会员的交易的盈亏
                        </div>
                        <div class="span3 field-box">
                            <label>手续费返点:</label>
                            <input class="span1" type="text" value="" name="feerebate" data-toggle="tooltip" data-trigger="focus" title="请输入交易费用返点" data-placement="right" />%&nbsp;&nbsp;注：单笔手续费用交易的返点
                        </div>
                        <div class="span3 field-box">
                            <label>密码:</label>
                            <input class="span5" type="text" value="" name="upwd" data-toggle="tooltip" data-trigger="focus" title="请输入密码" data-placement="right" />
                        </div>
                        <div class="span3 field-box">
                            <label>确认密码:</label>
                            <input class="span5" type="text" value="" name="rpwd" data-toggle="tooltip" data-trigger="focus" title="请输入确认密码" data-placement="right" />
                        </div>
                        <div class="span8 field-box actions" style="padding-bottom: 20px;">
                            <input type="submit" class="btn-glow primary" value="添加" />
                        </div>
                    </div>
					</form>
                    <!-- side right column -->
                    <div class="span5 form-sidebar pull-right">
                    	<div class="btn-group toggle-inputs hidden-tablet">
                            <button class="glow left" data-input="inline">内联输入</button>
                            <button class="glow right active" data-input="normal">正常输入</button>
                        </div>
                        <div class="alert alert-info hidden-tablet" style="width: 50%;">
                            <i class="icon-lightbulb pull-left"></i>
                            点击上面的按钮可以切换输入方式。
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
	<!-- scripts -->
    <script src="__JS__/jquery-latest.js"></script>
    <script src="__JS__/bootstrap.min.js"></script>
    <script src="__JS__/theme.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
			var eqli = $("#dashboard-menu").children().eq(9);
			eqli.attr('class','active');
			$("#dashboard-menu .active .submenu").css("display","block");
		});		
	</script>
	<script type="text/javascript">
        $(function () {

            // toggle form between inline and normal inputs
            var $buttons = $(".toggle-inputs button");
            var $form = $("form.new_user_form");
            $buttons.click(function () {
                var mode = $(this).data("input");
                $buttons.removeClass("active");
                $(this).addClass("active");

                if (mode === "inline") {
                    $form.addClass("inline-input");
                } else {
                    $form.removeClass("inline-input");
                }
            });
        });
    </script>

</block>
